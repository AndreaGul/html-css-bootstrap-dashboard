<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-bootstrap-dashboard</title>

    <!-- css boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="container">
          <div>
            <a class="navbar-brand d-lg-none" href="#">
              <img
                src="img/mobile-logo.png"
                alt="Logo"
                width="50"
                height="50"
              />
            </a>

            <a class="navbar-brand d-none d-lg-block" href="#">
              <img src="img/logo.svg" alt="Logo" width="135" height="30" />
            </a>
          </div>
          <form class="d-flex flex-grow-1 form-floating" role="search">
            <input
              class="form-control me-2 ag-bg-lightgrey"
              type="search"
              placeholder="form-search"
              id="form-search"
            />
            <label for="form-search" class="text-secondary-emphasis fw-semibold"
              ><i class="fa-solid fa-magnifying-glass"></i>
              <span class="opacity-75"
                >Prova a cercare: Lezioni di Laravel
              </span></label
            >
          </form>

          <div class="row mx-2 d-none d-lg-flex ag-txt-grey">
            <div class="col-lg-4">
              <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="col-lg-4">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="col-lg-4">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="ms-4 ms-lg-0">
            <i class="fa-solid fa-bell ag-txt-orange"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- /header -->

    <!-- main -->
    <main class="">
      <div class="container ag-bg-lightgrey d-flex">
        <!-- sidebar -->
        <div
          class="sidebar d-flex flex-column px-4 py-4 ag-bg-blue text-center text-lg-start"
        >
          <div class="row align-items-center pb-3">
            <div class="col-12 col-lg-3">
              <i class="fa-solid fa-house text-white"></i>
            </div>
            <div class="col-lg-9 d-none d-lg-block">
              <h5 class="text-white fs-6 mb-0">Home</h5>
            </div>
          </div>

          <div class="row align-items-center pb-3">
            <div class="col-12 col-lg-3">
              <i class="fa-solid fa-chart-simple text-white"></i>
            </div>
            <div class="col-lg-9 d-none d-lg-block">
              <h5 class="text-white fs-6 mb-0">Stats</h5>
            </div>
          </div>

          <div class="row align-items-center pb-3">
            <div class="col-12 col-lg-3">
              <i class="fa-solid fa-signal text-white"></i>
            </div>
            <div class="col-lg-9 d-none d-lg-block">
              <h5 class="text-white fs-6 mb-0">Signals</h5>
            </div>
          </div>

          <div class="admin mt-auto row align-items-center pb-3">
            <div class="col-12 col-lg-3">
              <i class="fa-solid fa-gear text-white"></i>
            </div>
            <div class="col-lg-9 d-none d-lg-block">
              <h5 class="text-white fs-6 mb-0">Admin</h5>
            </div>
          </div>
        </div>

        <!-- /sidebar -->

        <!-- corpo pagina -->
        <div class="page-corp">a</div>
        <!-- /corpo pagina -->
      </div>
    </main>
    <!-- /main -->

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /js bootstrap -->
  </body>
</html>
